<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Register</title>
</head>

<body class="w-full flex justify-center h-screen bg-white ">
    <section class="flex items-center max-w-[1440px] w-full pt-[133px] pr-[135px] pb-[133px]">
        <div class="">
            <img class=" shadow-md w-[605px] h-[581px]" src="img/Side Image.png" alt="">
        </div>

        <from class=" border-black flex justify-center flex-col items-center  ml-[129px] ">

            <div class="w-full">
                <h1 class="text-[35px] font-medium">Create an account</h1>
                <p class="mt-[24px] text-[16px] font-normal">Enter your details below</p>
            </div>
            <div class="w-full flex justify-center flex-col items-center ">


                <input placeholder="Fisrt Name"
                    class="text-[16px] mt-[48px] mb-[40px] w-full border-b-[1px] border-gray-400" type="text">
                <input placeholder="Last Name" class="text-[16px] mb-[40px] w-full  border-b-[1px] border-gray-400"
                    type="text">
                <input placeholder="Email" class="text-[16px] mb-[40px] w-full  border-b-[1px] border-gray-400"
                    type="email">
                <input placeholder="Password" class="text-[16px] mb-[40px] w-full  border-b-[1px] border-gray-400"
                    type="password">
                <button
                    class="flex justify-center text-[16px] font-normal leading-[24px] text-white  px-[122px] py-[16px] bg-[#DB4444] cursor-pointer">Create
                    Account</button>

            </div>
            <div class="flex  justify-start w-full mt-[18px]">
                <p class="text-black mr-[16px]">Already have account?</p> <a
                   target="_blank" class="text-black font-medium border-b border-black" href="Login.html">Log In</a>
            </div>
        </from>
    </section>

   
</body>

</html>
