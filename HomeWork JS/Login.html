<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="Login.js"></script>
    <title>Log In</title>
</head>
<body class="w-full flex justify-center h-screen bg-white transition-all duration">
    <section class=" flex items-center max-w-[1440px] width-full flex pt-[133px] pr-[135px] pb-[133px]">
        <div class="">

            </div>

                </div>

                    <input id="rememberMe" type="checkbox" name="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                </div>
                <button 
                  id="loginBtn" class="shadow-lg focus:shadow-none rounded-2xl text-[16px] font-normal leading-[24px] text-white  px-[122px] py-[16px] bg-[#DB4444] cursor-pointer">Login</button>

</html>
