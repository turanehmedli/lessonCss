<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="register.js"></script>
    <title>Register</title>
</head>

<body class="w-full flex justify-center h-screen bg-white ">
    <section class="flex items-center max-w-[1440px] w-full pt-[133px] pr-[135px] pb-[133px]">
        <div class="">
            <img class=" shadow-md w-[605px] h-[581px]" src="img/Side Image.png" alt="">
        </div>

        <form class="border-black flex justify-center flex-col items-center ml-[129px]">

    <input id="firstName" placeholder="First Name"
        class="text-[16px] mt-[48px] mb-[40px] w-full border-b border-gray-400" type="text">

    <input id="lastName" placeholder="Last Name"
        class="text-[16px] mb-[40px] w-full border-b border-gray-400" type="text">

    <input id="emailInput" placeholder="Email"
        class="text-[16px] mb-[40px] w-full border-b border-gray-400" type="email">

    <div class="relative text-[16px] mb-[40px] w-full border-b border-gray-400">
        <input id="passwordInput" placeholder="Password"
            class="focus:outline-none p-3 w-full h-full" type="password">

        <button type="button" class="absolute right-4 top-3" id="passwordTog">
            <img id="eyeIcon" src="items/eye.svg" alt="">
        </button>
    </div>

    <button type="button" id="registerBtn"
        class="flex justify-center text-[16px] text-white px-[122px] py-[16px] bg-[#DB4444]">
        Create Account
    </button>

</form>

    </section>

   
</body>

</html>
